<!DOCTYPE html>
<html>
<head>
    <title>Tablas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <table class="table">
        <colgroup>
            
            <col />
            <col />
            <col class="column-yellow" />
        </colgroup>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoria</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">10500</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Atun</td>
                <td rowspan="2">Enlatados</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Salchicha en lata</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Coca-Cola</td>
                <td>Gaseosas</td>
                <td>3500</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
